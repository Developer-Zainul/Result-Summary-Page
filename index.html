<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>result summary</title>
</head>
<body>
  <div class="container">
    <h3>Your Result</h3>
    <div class="circle">
      <p>76</p>
      <p>of 100</p>
    </div>
    <h4>Great</h4>
    <p>You scored higher than 65% of the people who have taken these tasks.</p>
  </div>
  <div class="container">
    <h3>Summary</h3>
    <ul>
      <li><img src="assets/images/icon-reaction.svg" alt=""><span class="name">Reaction</span><span class="value"><strong class="bold">80</strong> / 100</span></li>
      <li><img src="assets/images/icon-memory.svg" alt=""><span class="name">Memory</span><span class="value"><strong class="bold">92</strong> / 100</span></li>
      <li><img src="assets/images/icon-verbal.svg" alt=""><span class="name">Verbal</span><span class="value"><strong class="bold">61</strong> / 100</span></li>
      <li><img src="assets/images/icon-visual.svg" alt=""><span class="name">Visual</span><span class="value"><strong class="bold">72</strong> / 100</span></li>
    </ul>
    <div class="button">Continue</div>
  </div>
</body>
</html>
